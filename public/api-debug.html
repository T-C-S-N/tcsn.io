<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>API Configuration Debug</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results')
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div')
            div.className = `status ${type}`
            div.textContent = message
            results.appendChild(div)
        }

        // Check environment
        const isDev = import.meta.env.DEV
        const isProd = import.meta.env.PROD
        const envApiUrl = import.meta.env.VITE_API_URL
        
        addResult(`Environment: ${isDev ? 'Development' : isProd ? 'Production' : 'Unknown'}`)
        addResult(`VITE_API_URL: ${envApiUrl || 'Not set'}`)
        
        // Determine API URL
        let apiUrl = envApiUrl
        if (!apiUrl) {
            if (isDev) {
                apiUrl = 'http://localhost:8787'
            } else if (isProd) {
                apiUrl = 'https://api.tcsn.io'
            }
        }
        
        addResult(`Calculated API URL: ${apiUrl}`)
        
        // Test API endpoints
        const endpoints = [
            '/',
            '/ai',
            '/visitors/analytics'
        ]
        
        for (const endpoint of endpoints) {
            try {
                addResult(`Testing ${apiUrl}${endpoint}...`)
                
                const response = await fetch(`${apiUrl}${endpoint}`)
                
                if (response.ok) {
                    const data = await response.json()
                    addResult(`✅ ${endpoint}: ${response.status} - ${JSON.stringify(data).substring(0, 100)}...`, 'success')
                } else {
                    addResult(`❌ ${endpoint}: ${response.status} ${response.statusText}`, 'error')
                }
            } catch (error) {
                addResult(`❌ ${endpoint}: ${error.message}`, 'error')
            }
        }
    </script>
</body>
</html>
